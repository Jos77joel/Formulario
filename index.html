<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Life+Savers&family=Ojuju:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="for-registro">
        <form>
            <h4>Formulario de Registro</h4>
            <input class="controls" type="text" id="nombre" placeholder="Ingrese su nombre">
            <input class="controls" type="text" id="apellido" placeholder="Ingrese su apellido">        
            <label for="">Ingrese su fecha de nacimiento</label>
            <input class="controls" type="date" id="fecha">
            <input class="controls" type="password" id="contraseña" placeholder="Ingrese una contraseña">
            <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
            <button type="button" onclick="generarCorreo1()" class="botons">Generar Correo</button>
            <h5 id="res"></h5>
            <label>Ingrese su correo generado</label>
            <input type="text" class="controls" id="vcorreo">
            <input type="password" class="controls" id="Vcontraseña" placeholder="Ingrese su contraseña">
            <p><a href="/inicio/index.html">¿Ya tengo cuenta?</a></p>
        </form>
        <button type="button" onclick="iniciarSesion1()" class="botons">Iniciar Sesión</button>
        <h4 id="res1"></h4>
    </section>
    <script src="./java.js"></script>
    <script src="./java2.js"></script>
</body>
</html>
